apiVersion: apps/v1
kind: Deployment
metadata:
  name: mywebapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mywebapi
  template:
    metadata:
      labels:
        app: mywebapi
    spec:
      containers:
      - name: mywebapi
        image: briitz/mywebapi:latest
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
---
apiVersion: v1
kind: Service
metadata:
  name: mywebapi
spec:
  type: NodePort
  selector:
    app: mywebapi
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
